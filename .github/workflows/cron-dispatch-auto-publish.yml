name: Cron Dispatch Auto Publish

on:
  schedule:
    # UTC: 00:00, 02:00, 04:00, 10:00, 13:00  (CN: 08/10/12/18/21)
    - cron: '0 0,2,4,10,13 * * *'

jobs:
  dispatch:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Trigger auto publish workflow
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: 'auto-publish-wechat.yml',
              ref: 'main',
              inputs: { industry: 'technology' }
            });
            core.info('Dispatched auto-publish-wechat.yml');
