name: Cron Dispatch Auto Publish

on:
  schedule:
    # UTC 04:00 = 北京时间 12:00（每天只触发一次行业热点）
    - cron: '0 4 * * *'

jobs:
  dispatch:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Trigger auto publish workflow
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: 'auto-publish-wechat.yml',
              ref: 'main',
              inputs: { industry: 'technology' }
            });
            core.info('Dispatched auto-publish-wechat.yml');
