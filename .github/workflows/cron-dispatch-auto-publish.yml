name: Cron Dispatch Auto Publish

on:
  # 已由 auto-publish-wechat.yml 直接定时发布；此工作流保留仅供手动触发/调试
  workflow_dispatch:

jobs:
  dispatch:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Trigger auto publish workflow
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: 'auto-publish-wechat.yml',
              ref: 'main',
              inputs: { industry: 'technology' }
            });
            core.info('Dispatched auto-publish-wechat.yml');
