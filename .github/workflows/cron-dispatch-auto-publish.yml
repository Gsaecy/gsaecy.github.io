name: Cron Dispatch Auto Publish

"on":
  # 已由 auto-publish-wechat.yml 直接定时发布；此工作流保留仅供手动触发/调试
  workflow_dispatch:
    inputs:
      alarm_test:
        description: '为 true 时：故意失败并发送飞书告警（用于联通测试）'
        required: false
        default: 'false'

jobs:
  dispatch:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Trigger auto publish workflow
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: 'auto-publish-wechat.yml',
              ref: 'main',
              inputs: { industry: 'technology' }
            });
            core.info('Dispatched auto-publish-wechat.yml');

      - name: Intentional failure (alarm test)
        id: fail
        if: ${{ inputs.alarm_test == 'true' }}
        run: |
          echo "Intentional failure for alarm test"
          exit 1

      - name: Notify Feishu (app bot) (alarm test)
        if: ${{ always() && inputs.alarm_test == 'true' }}
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_ALERT_CHAT_ID: ${{ secrets.FEISHU_ALERT_CHAT_ID }}
        run: |
          # 已禁用飞书机器人通知（用户要求）
          echo "飞书机器人通知已禁用"
