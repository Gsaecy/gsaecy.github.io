# AI智汇观察 - 配置文件示例
# 复制此文件为 config.yaml 并根据需要修改

# 系统信息
system:
  name: "AI智汇观察"
  version: "2.1"
  description: "基于AI的行业分析博客"
  author: "AI智汇观察系统"

# AI模型配置
analysis:
  ai_model:
    provider: "deepseek"  # 或 "openai", "anthropic" 等
    model: "deepseek-chat"
    api_base: "https://api.deepseek.com"
    api_key: ""  # 通过环境变量 DEEPSEEK_API_KEY 设置
    temperature: 0.7
    max_tokens: 2000
    timeout: 30

# 数据源配置
collectors:
  sources:
    - name: "36氪"
      url: "https://36kr.com"
      type: "tech"
      enabled: true
      
    - name: "虎嗅"
      url: "https://huxiu.com"
      type: "tech"
      enabled: true

# 行业配置
industries:
  priority:
    - name: "科技"
      weight: 30
    - name: "电商"
      weight: 25
    - name: "制造"
      weight: 20

# 内容生成
content_generation:
  daily_schedule:
    - time: "10:00"
      type: "行业日报"
    - time: "14:00"
      type: "深度分析"

# 日志配置
logging:
  level: "INFO"
  file: "./logs/system.log"

# 注意：敏感信息（API Key等）应通过环境变量设置
# 不要在此文件中硬编码任何敏感信息