        title: '10:1'
        subtitle: '10:2'
        content: '10:3'
        data_card_1: '10:4'
        data_card_2: '10:5'
        key_points: '10:6'
        recommendations: '10:7'
        qrcode: '10:8'
    xiaohongshu_note:
      file_key: GHZFIC9s6XJsNWKlA6XOl3
      node_map:
        cover: '1:1'
