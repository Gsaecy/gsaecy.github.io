system:
  name: AI智汇观察
  version: '2.1'
  description: 基于DeepSeek的AI驱动行业分析博客
  author: AI智汇观察系统
  llm_provider: deepseek
analysis:
  ai_model:
    provider: deepseek
    model: deepseek-chat
    api_base: https://api.deepseek.com
    api_key: ''
    temperature: 0.7
    max_tokens: 2000
    timeout: 30
  prompts:
    daily_summary: '你是一个专业的行业分析师。请基于以下今日行业信息，生成一份结构化的日报。


      要求：

      1. 提取关键事件和趋势

      2. 分析影响和机会

      3. 给出实用建议

      4. 使用中文，专业但易懂


      今日信息：{content}

      '
    trend_analysis: '作为资深行业分析师，请对以下行业数据进行深度趋势分析：


      分析维度：

      1. 短期趋势（1-3个月）

      2. 中期机会（3-12个月）

      3. 长期影响（1-3年）

      4. 风险提示


      数据：{data}

      '
    article_generation: '根据以下分析结果，生成一篇专业的行业分析文章：


      文章结构：

      1. 吸引人的标题

      2. 执行摘要

      3. 详细分析（分点说明）

      4. 数据支持

      5. 结论和建议


      分析结果：{analysis}

      '
industries:
  priority_1:
  - name: 科技
    weight: 30
    focus:
    - AI技术
    - 跨境电商工具
    - SaaS服务
    - 数字化转型
  - name: 电商
    weight: 25
    focus:
    - 跨境电商
    - 平台政策
    - 消费趋势
    - 物流支付
  - name: 制造
    weight: 20
    focus:
    - 智能制造
    - 供应链
    - 工业4.0
    - 新材料
  priority_2:
  - name: 金融
    weight: 15
    focus:
    - 跨境支付
    - 供应链金融
    - 科技金融
  - name: 教育
    weight: 5
    focus:
    - 在线教育
    - 职业培训
    - 企业培训
  - name: 医疗
    weight: 5
    focus:
    - 数字医疗
    - 健康科技
    - 医疗设备
collectors:
  tech_sources:
  - name: 36氪
    url: https://36kr.com
    type: tech_news
    priority: 1
    categories:
    - AI
    - 云计算
    - 跨境电商
  - name: 虎嗅
    url: https://huxiu.com
    type: tech_news
    priority: 1
    categories:
    - 科技趋势
    - 商业分析
  - name: 钛媒体
    url: https://tmtpost.com
    type: tech_news
    priority: 2
  ecommerce_sources:
  - name: 亿邦动力
    url: https://www.ebrun.com
    type: ecommerce_news
    priority: 1
  - name: 雨果网
    url: https://www.cifnews.com
    type: crossborder_news
    priority: 1
  - name: AMZ123
    url: https://www.amz123.com
    type: amazon_news
    priority: 2
  manufacturing_sources:
  - name: 工控网
    url: https://www.gongkong.com
    type: industrial_news
    priority: 1
  - name: OFweek
    url: https://www.ofweek.com
    type: manufacturing_news
    priority: 2
content_generation:
  daily_schedule:
  - time: '10:00'
    type: 行业日报
    length: 中等（800-1200字）
    industries:
    - 科技
  - time: '14:00'
    type: 深度分析
    length: 较长（1500-2000字）
    industries:
    - 电商
  - time: '18:00'
    type: 晚间简报
    length: 简短（300-500字）
    industries:
    - 制造
  weekly_schedule:
  - day: sunday
    time: '20:00'
    type: 周度总结
    length: 详细（2000-3000字）
  monthly_schedule:
  - day: last_day
    time: '22:00'
    type: 月度报告
    length: 全面（3000-5000字）
publishing:
  auto_publish: true
  quality_check: true
  min_quality_score: 0.7
  hugo:
    content_dir: ./content/posts
    max_posts_per_day: 3
    auto_deploy: true
    optimize_for_wechat: true
  wechat:
    enabled: false
    app_id: ''
    app_secret: ''
    auto_publish: false
    draft_mode: true
    cover_image: ''
    publish_schedule:
      enabled: false
      best_times:
      - '20:00'
      - '21:00'
      - '12:00'
      avoid_times:
      - 00:00-08:00
      - 14:00-15:00
    optimization:
      add_guide: true
      bold_key_data: true
      add_interaction: true
      add_footer: true
  social_media:
    enabled: false
    platforms:
    - weibo
    - zhihu
figma:
  access_token: ${FIGMA_ACCESS_TOKEN}
  enabled: true
  templates:
    wechat_article:
      file_key: GHZFIC9s6XJsNWKlA6XOl3
