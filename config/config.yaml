    track_tokens: true
    budget_limit: 100
    alert_threshold: 80
  content_quality:
    check_originality: true
    min_originality_score: 0.8
    check_readability: true
    min_readability_score: 0.7
backup:
  enabled: true
  frequency: daily
  keep_versions: 30
  include_ai_training_data: true
