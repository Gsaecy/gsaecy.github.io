# Figma设计自动化配置 - 已更新节点映射
figma:
  access_token: "${FIGMA_ACCESS_TOKEN}"  # 从环境变量读取
  enabled: true  # 启用Figma自动化
  
  # 设计模板配置
  templates:
    wechat_article:
      file_key: "GHZFIC9s6XJsNWKlA6XOl3"  # 你的Figma文件ID
      node_map:
        title: "10:1"           # 主标题
        subtitle: "10:2"        # 副标题/日期
        content: "10:3"         # 正文内容
        data_card_1: "10:4"     # 数据卡片1
        data_card_2: "10:5"     # 数据卡片2
        key_points: "10:6"      # 关键点
        recommendations: "10:7" # 建议
        qrcode: "10:8"          # 二维码
    
    xiaohongshu_note:
      file_key: "GHZFIC9s6XJsNWKlA6XOl3"  # 使用同一个文件的不同页面
      node_map:
        cover: "1:1"           # 封面图
        title: "1:2"           # 标题
        key_data: "1:3"        # 关键数据
        core_points: "1:4"     # 核心要点
        recommendations: "1:5" # 投资建议
        tags: "1:6"           # 标签
        profile: "1:7"        # 个人资料
    
    weibo_card:
      file_key: "GHZFIC9s6XJsNWKlA6XOl3"  # 使用同一个文件的不同页面
      node_map:
        headline: "2:1"        # 主标题
        date: "2:2"           # 日期
        trend_1: "2:3"        # 趋势1
        trend_2: "2:4"        # 趋势2
        trend_3: "2:5"        # 趋势3
        key_stats: "2:6"      # 关键数据
        core_viewpoints: "2:7" # 核心观点
        tomorrow_focus: "2:8"  # 明日关注
        hashtags: "2:9"       # 话题标签
        qrcode: "2:10"        # 二维码
  
  # 导出配置
  export:
    formats: ["png", "jpg"]    # 导出格式
    scale: 2                   # 2倍缩放保证清晰度
    use_absolute_bounds: true  # 使用绝对边界
  
  # 设计参数
  design_params:
    max_text_length:
      title: 50               # 标题最大字符数
      subtitle: 100           # 副标题最大字符数
      content: 2000           # 正文最大字符数
    colors:
      primary: "#2962ff"      # 主色 - 科技蓝
      secondary: "#1a237e"    # 辅色 - 深蓝
      accent: "#ff6d00"       # 强调色 - 亮橙
    fonts:
      chinese: "Source Han Sans CN"  # 思源黑体
      english: "SF Pro Display"      # 苹果系统字体
  
  # 自动化设置
  automation:
    auto_adjust_layout: true   # 自动调整布局
    smart_text_wrapping: true  # 智能文本换行
    image_optimization: true   # 图片优化
    quality_check: true        # 质量检查