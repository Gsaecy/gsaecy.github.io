baseURL: "https://gsaecy.github.io/"
languageCode: "zh-cn"
defaultContentLanguage: "zh-cn"
hasCJKLanguage: true

title: "AI智汇观察"
author:
  name: "AI智汇观察"

timeZone: "Asia/Shanghai"

theme: "hugo-theme-stack"

pagination:
  pagerSize: 12

enableRobotsTXT: true

permalinks:
  posts: "/posts/:slug/"

params:
  mainSections: ["posts"]
  rssFullContent: true
  customCSS: ["css/custom.css"]
  customJS: ["js/newspaper.js"]
  author: "AI智汇观察"
  
  sidebar:
    subtitle: "每日AI驱动的行业深度分析｜科技 / 金融 / 新能源汽车"
    avatar: "img/avatar.png"
  
  article:
    headingAnchor: true
    math: false
    readingTime: true
  
  widgets:
    homepage:
      - type: "search"
      - type: "archives"
        params:
          limit: 8
      - type: "categories"
        params:
          limit: 12
      - type: "tag-cloud"
        params:
          limit: 20
    page:
      - type: "toc"
  
  colorScheme:
    toggle: true
    default: "auto"

menu:
  main:
    - identifier: posts
      name: "最新分析"
      url: "/posts/"
      weight: 1
    - identifier: categories
      name: "行业分类"
      url: "/categories/"
      weight: 2
    - identifier: tags
      name: "热门标签"
      url: "/tags/"
      weight: 3
    - identifier: about
      name: "关于本站"
      url: "/about/"
      weight: 4

outputs:
  home:
    - HTML
    - RSS
